<html><head><title>Modelo-1</title>
<script language="javascript">
var id=window.prompt("Identifique-se por Favor","");
document.title="Boas vindas para você......"+id.toUpperCase();;
window.status="Obrigado por ter acessado minha home page ....."+id.toUpperCase();
document.fgColor="blue";
document.bgColor="gold";
document.write("<h3>"+"Olá "+id+" Seja Bem vindo ....");
</script>
<body><br><br>
Este é um modelo com o código em Javascript que pede ao Internauta sua identificação<br>
antes do término da carga da página.Concluído esta etapa uma mensagem é escrita na Barra<br>
de título com seu nome e na barra de status.
</html>
