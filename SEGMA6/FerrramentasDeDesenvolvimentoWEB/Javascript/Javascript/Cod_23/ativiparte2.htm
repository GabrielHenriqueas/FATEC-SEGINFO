<html><head><title>Alterando a cor da página</title></head>

<script language="Javascript">

var cor=window.prompt("Digite o nome de uma cor", "");

if (cor.toLowerCase()=='vermelho'){
document.bgColor='red';}

if (cor.toLowerCase()=='azul'){
document.bgColor='blue';}

if (cor.toLowerCase()=='verde'){
document.bgColor='green';}

if (cor.toLowerCase()=='amarelo'){
document.bgColor='yellow';}

</script>

</html>
