<html><head><title>Funções de Usuário em JavaScript</title>

<script language="Javascript">

function entra(){
var i;
var nome=window.prompt("Digite um Nome", "");
for (i=1;i<11;i++){
  document.write(nome,"<br>");}
}

</script>
</head>
<body>
<center><input type="button" name="bt1" value="Clique" onclick="entra()">
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" name="bt2" value="Fechar" onclick="window.close()">
</center>
</body>
</html>
