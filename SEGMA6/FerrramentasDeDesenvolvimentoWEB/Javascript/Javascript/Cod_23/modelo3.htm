<html>
<head><title> Objeto string</title></head>
<script language="Javascript">
var nome=window.prompt("Digite uma frase","");
var conta;
conta=nome.length;
alert("A palavra "+ nome.toUpperCase() +"\n Tem "+ conta +"\n Caracteres");
var posi=nome.charAt(10);
alert("A letra na posição 10 é "+ posi.toUpperCase());
document.write(nome.fontsize("7"));
</script>
</html>
