<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Radios</title>
</head>

<body>
    <form name="form1">
        <center><br>
            <h3>Clique em um dos botões para alterar a cor da sua página</h3>
            <input type="radio" name="btnAzul" value="Azul" onclick="document.bgColor=('blue')">Background Azul
            <input type="radio" name="btnVermelho" value="Vermelho" onclick="document.bgColor=('red')">Background Vermelho
            <input type="radio" name="btnVerde" value="Verde" onclick="document.bgColor=('green')">Background Verde
            <input type="radio" name="btnAmarelo" value="Amarelo" onclick="document.bgColor=('yellow')">Background Amarelo
            <input type="radio" name="btnDourado" value="Dourado" onclick="document.bgColor=('gold')">Background Dourado
            <input type="radio" name="btnAzulClaro" value="AzulClaro" onclick="document.bgColor=('cyan')">Background AzulClaro
            <input type="radio" name="btnVerdeClaro" value="VerdeClaro" onclick="document.bgColor=('lime')">Background VerdeClaro
    </form>
</body>

</html>
